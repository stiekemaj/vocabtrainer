<div class="alert alert-error" ng-show="error">{{errorMessage}}</div>
<form id="subjectForm" class="form-horizontal">
    <div class="control-group">

        <label class="control-label" for="subject_name">Subject Name</label>

        <div class="controls">
            <input type="text" id="subject_name" ng-model="subject.name"
                   placeholder="Subject Name" required min="2"/>
        </div>

    </div>

    <div class="control-group">

        <label class="control-label" for="subject_description">Subject Description</label>

        <div class="controls">
            <textarea id="subject_description" ng-model="subject.description">
            </textarea>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <button type="button" class="btn btn-primary"
                     ng-hide="editMode" ng-click="addNewSubject(subject)">Save
            </button>

            <button type="button" class="btn btn-primary"
                    ng-show="editMode" ng-click="addNewSubject(subject)">(Edit) Save
            </button>
        </div>
    </div>
</form>
<hr/>
<h3>Subject List</h3>
<div class="alert alert-info" ng-show="subjectList.length == 0">No subjects found</div>
<table class="table table-bordered table-striped" ng-show="subjectList.length > 0">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="subject in subjectList">
            <td>{{subject.name}}</td>
            <td>{{subject.description}}</td>
            <td>
                <button class="btn btn-mini btn-danger" ng-click="removeSubject(subject.id)">Remove</button>
                <button class="btn btn-mini btn-success" ng-click="editSubject(subject)">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
